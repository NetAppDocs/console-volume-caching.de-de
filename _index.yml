---
indexpage:
  lead: Durch Volume-Caching wird ein dauerhaftes, beschreibbares Volume an einem
    entfernten Ort bereitgestellt.  Sie können Volume-Caching verwenden, um den Zugriff
    auf Daten zu beschleunigen oder den Datenverkehr von stark beanspruchten Volumes
    zu entlasten.  Cache-Volumes eignen sich ideal für leseintensive Workloads, insbesondere
    wenn Clients wiederholt auf dieselben Daten zugreifen müssen.
